<!doctype html>
<html>
	<head>
	<meta charset='utf-8' />
	<style type="text/css">
		<%= Rails.application.assets.find_asset('pdf_print.css').to_s.html_safe %>
	</style>
	</head>
	<body onload='number_pages'>
		<div class="container">
			<h1>Inventory Report</h1>
			<table class="table">
				<thead>
					<tr>
						<th>Part #.</th>
						<th>On Hand</th>
						<th>On Hold</th>
						<th>On Order</th>
						<th>Avalible</th>
						<th>Position</th>
					</tr>
				</thead>
				<tbody>
					<% @inv.each do |inv| %>
						<tr>
							<td><%= Part.find(inv.part_id).part_number %></td>
							<td><%= inv.on_hand %></td>
							<td><%= inv.on_hold %></td>
							<td><%= inv.on_order %></td>
							<td><%= inv.available %></td>
							<td><%= inv.inv_position %></td>
						</tr>
					<% end %>
				</tbody>
			</table>
		</div>
	</body>
</html>
