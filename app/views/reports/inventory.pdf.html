<h1>Inventory Report</h1>
<table>
	<thead>
		<tr>
			<th>Part #.</th>
			<th>On Hand</th>
			<th>On Hold</th>
			<th>On Order</th>
			<th>Avalible</th>
			<th>Position</th>
		</tr>
	</thead>
	<tbody>
		<% @inv.each do |inv| %>
			<tr>
				<td><%= Part.find(inv).part_number %></td>
				<td><%= inv.on_hand %></td>
				<td><%= inv.on_hold %></td>
				<td><%= inv.on_order %></td>
				<td><%= inv.available %></td>
				<td><%= inv.inv_position %></td>
			</tr>
		<% end %>
	</tbody>
</table>
